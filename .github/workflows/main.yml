on: [push]

name: build

jobs:
  check:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
      - run: zig version
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-lambda
          version: latest
      - run: cargo lambda build --release
      - run: cargo lambda deploy

